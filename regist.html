<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <link rel="stylesheet" href="css/base.css"/>
    <script src="js/jquery-1.11.3.js"></script>
    <link rel="stylesheet" href="css/regist.css"/>
</head>
<body>
<div class="container">
    <div class="regist_top">
        <img src="./img/login/logo.png"/>
        <span><a href="#">欢迎注册</a></span>
    </div>
    <div class="regist_middle">
        <div class="regist_box">
            <div class="regist_box_left">
                <div>
                    <span>现在注册有惊喜<b></b></span>
                </div>
                <div class="regist_box_left_inner">
                    <span>手机号:</span><input type="text" placeholder="请输入您的手机号"/>
                </div>
                <div class="regist_box_left_inner">
                    <span>用户名:</span><input type="text" placeholder="请输入用户名"/>
                </div>
                <div class="regist_box_left_inner">
                    <span>邮箱:</span><input type="text" placeholder="请输入邮箱"/>
                </div>
                <div class="regist_box_left_inner">
                    <span>设置密码:</span><input type="text"/>
                </div>
                <div class="regist_box_left_inner">
                    <span>确认密码:</span><input type="text"/>
                </div>
                <div class="regist_box_left_inner">
                    <span>验证码:</span><input type="text"/>
                </div>
                <div>
                    <img src="./img/regist/1.png"/>
                    <span>看不清楚？</span><a href="#">换一张</a>
                </div>
                <div>
                    <input type="checkbox"/>
                    <span>我已阅读并同意</span>
                    <a href="javascript:;">《商城服务协议》</a>
                </div>
                <div><a href="javascript:;">立 即 注 册</a></div>
            </div>
            <div class="regist_top_right">
                 <p>我已经有商场账号</p>
                 <span>现在就</span><a href="javascript:;" class="regist_top_right_a">立即登录</a>
                <img src="img/login/logo.png" alt="">
            </div>
        </div>
    </div>
</div>
</body>
</html>
