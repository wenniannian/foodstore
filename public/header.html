<!doctype html>
<html>
   <head>
     <title></title>
	 <meta charset='utf-8'>
   </head>
   <link rel="stylesheet" href="./css/header.css">
	<link rel="stylesheet" href="./css/base.css">
	<script src="js/vue.js"></script>
	<script src="js/axios.min.js"></script>
   <body>
   <div>
   <!--header-->
     <div class='header'>
	    <div class='header_inner'>
		   <p class='header_left color my_small'>欢迎来到商城!</p>
		   <div class='header_right'>
		      <ul class='color my_small'>
		      	<li><a href="login.html" class='color'>登录</a></li>
		      	<li><a href="regist.html" class='color'>注册</a></li>
		      	<li><img src="img/header/phone.png"><a href="#">掌上商城V</a></li>
		      	<li><a href="#">客户服务</a></li>
		      </ul>
		   </div>
		</div>
	 </div>
   <!--logo-->
	  <div class='logo'>
	      <div>
            <ul class='logo_inner'>
         	  <li><img src="img/login/logo.png" alt=""></li>
         	  <li>
			      <input type="text" placeholder='搜索你喜欢的'><button class='logo_btn'>搜索</button>
				  <p @click="gotoGoods">
				    <a class='color my_small' :data-id="list[0].bId">饼干糕点</a>
				    <a :data-id="list[4].bId" class='color my_small'>肉类制品</a>
				    <a :data-id="list[2].bId" class='color my_small'>糖果巧克力</a>
				    <a :data-id="list[3].bId" class='color my_small'>蜜饯果干</a>
				    <a :data-id="list[1].bId" class='color my_small'>坚果炒货</a>
				  </p>
			  </li>
         	  <li><img src="img/index/hl.png" alt=""></li>
            </ul>
		  </div>
		  <div class="logo_buttom">
			  <div>
			     <img src="img/header/caidan.png" alt="">
			     <span>全部商品分类</span>
			  </div>
		  </div>
	  </div>
	 </div>

	 <script>
      new Vue({
			el: '.logo',
			data: {
				list:[
					{bId:0,bName:''},
					{bId:0,bName:''},
					{bId:0,bName:''},
					{bId:0,bName:''},
			   ]
			},
			methods: {
				gotoGoods (e) {
					if(e.target.nodeName === "A"){
						var bid = e.target.dataset.id;
						window.location.href = "index_detail.html?bid=" + bid; 
					}
				}
			},
			created() {
				axios.get("http://127.0.0.1:8888/Bclass").then((result)=>{
					// console.log(result.data.data);
					this.list=result.data.data;
				})
			},
		})
	 </script>
   </body>
</html>
